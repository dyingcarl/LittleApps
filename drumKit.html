<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Carl's Little App - KotT</title>
  <link rel="icon" href="favicon.ico">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Pacifico" rel="stylesheet">
  <!-- costumized css -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="header">
    <h1 class="title"><span class="big">K</span>eeper of the <span class="big">T</span>une</h1>
  </div>
  <div class="gameBoard key-pad">
      <h2 class="displayTxt">Hello.</h2>
    <div class="row board-row">
      <div class="col-4 hit">
        <div class="q key">
          <p class="hit-char">Q</p>
        </div>
      </div>
      <div class="col-4 hit">
        <div class="w key">
          <p class="hit-char">W</p>
        </div>
      </div>
      <div class="col-4 hit">
        <div class="e key">
          <p class="hit-char">E</p>
        </div>
      </div>
    </div>
    <div class="row board-row">
      <div class="col-4 hit">
        <div class="a key">
          <p class="hit-char">A</p>
        </div>
      </div>
      <div class="col-4 hit">
        <div class="s key">
          <p class="hit-char">S</p>
        </div>
      </div>
      <div class="col-4 hit">
        <div class="d key">
          <p class="hit-char">D</p>
        </div>
      </div>

    </div>
    <div class="row board-row">
      <div class="col-4 hit">
        <div class="z key">
          <p class="hit-char">Z</p>
        </div>
      </div>
      <div class="col-4 hit">
        <div class="x key">
          <p class="hit-char">X</p>
        </div>
      </div>
      <div class="col-4 hit">
        <div class="c key">
          <p class="hit-char">C</p>
        </div>
      </div>

    </div>
    <button type="button" class="btn btn-outline-dark start-btn">START</button>
  </div>

  <div class="footer">
    <a href="index.html" class="siteLink">check something else!</a>
    <p class="copyright">@copyright Carl Guo</p>
  </div>
  <script src="drumKit.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
